<!DOCTYPE html>
<html lang="en">
<head>
	<title>Document</title>
	<style>
		img {
			width: 100%;
			height: 500px;
			object-fit: cover;
		}	
	</style>
</head>
<body>
	
	<img id="sliderImage" src="assets/image/programming (1).jpg">
	<button onclick="prevImage();">Prev</button>
	<button onclick="nextImage();">Next</button>


<script>
	let currImage = 1;
	let imgSource1 = "assets/image/programming (1).jpg";
	let imgSource2 = "assets/image/programming (2).jpg";
	let imgSource3 = "assets/image/programming (3).jpg";
	let sliderImage = document.getElementById('sliderImage');

	function nextImage() 
	{
		if (currImage == 1)
		{
			sliderImage.src = imgSource2;
			currImage = 2;
		}
		else if (currImage == 2)
		{
			sliderImage.src = imgSource3;
			currImage = 3;
		}
		else if (currImage == 3)
		{
			sliderImage.src = imgSource1;
			currImage = 1;
		}
	}
	
	function prevImage() 
	{
		if (currImage == 1)
		{
			sliderImage.src = imgSource3;
			currImage = 3;
		}
		else if (currImage == 2)
		{
			sliderImage.src = imgSource1;
			currImage = 1;
		}
		else if (currImage == 3)
		{
			sliderImage.src = imgSource2;
			currImage = 2;
		}
	}

</script>
</body>
</html>
