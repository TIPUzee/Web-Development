<!DOCTYPE html>
<html lang="en">
<head>
	<title>Document</title>
</head>
<body>
	
	<div id="wrapper">
		<input type="text" id="txt">
		<input type="text" id="txt1">
		<h1 id="message"></h1>
	</div>

	<button id="submit-btn" onclick="Check();">Submit Now</button>
	
	<script>
		var a = document.getElementById('txt'); // getting the Element 
		var b = document.getElementById('txt1'); // getting the Element 
		const namesArray = ['first', 'second'];
		
		console.log(a);
		
		function Check()
		{
			let i = 0; // every time, i should start from 0, must
			if (a.value == namesArray[i]) // get a's value and compare it with what you want
			{
				document.getElementById('wrapper').style.background = 'green';
				document.getElementById('message').innerHTML = 'Access Granted!';
			}
			else 
			{
				console.log('first condition - False');
			}

			i++; // increment
			if (b.value == namesArray[i]) // now get b's value and compare it ... 
			{
				console.log('second condition - True');
			}
			else 
			{
				console.log('second condition - False');
			}
		}
	</script>
</body>
</html>
