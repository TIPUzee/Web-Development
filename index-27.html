<!DOCTYPE html>
<html lang="en">
<head>
	<title>Windows 11 UI</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="assets/css/index-27.css">
</head>
<body>
	<div class="main">
		<!-- menus -->
		<div id="sideNav">
			<div class="profile">
				<div class="img"></div>
				<div class="content">
					<div class="title">JARVIS</div>
					<div class="subTitle">Local Account</div>
				</div>
			</div>
			<label id="search">
				<input type="text" name="" id="searchBox" placeholder="Find a setting">
			</label>
			<ul id="menusList">
				<li id="system" class="active">
					<p>System</p>
				</li>
				<li id="bluetooth">
					<p>Bluetooth & devices</p>
				</li>
				<li id="network">
					<p>Network & internet</p>
				</li>
				<li id="personalization">
					<p>Personalization</p>
				</li>
				<li id="apps">
					<p>Apps</p>
				</li>
				<li>
					<p>Accounts</p>
				</li>
				<li>
					<p>Time & language</p>
				</li>
				<li>
					<p>Gaming</p>
				</li>
				<li>
					<p>Accessibility</p>
				</li>
				<li>
					<p>Privacy & security</p>
				</li>
				<li>
					<p>Windows Update</p>
				</li>
			</ul>
		</div>
		
		<!-- content -->
		<div id="contentContainer" class="">
			<div id="systemContent">
				<div class="title">System</div>

			</div>
		</div>
	</div>


	<script src="https://kit.fontawesome.com/04a7661618.js" crossorigin="anonymous"></script>
	<script src="assets/js/index-27.js"></script>
</body>
</html>
